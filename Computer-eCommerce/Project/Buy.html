<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="Logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="container p-3 mt-3">
            <a href="Project.html"><img src="Logo.jpg" class="d-inline-block" style="width: 5%;"></a>
            <a class="d-inline-block fs-3 h1 text-decoration-none" style="color: black;cursor: pointer;" href="Project.html">Dator Stor√©</a>
            <nav class="navbar-nav d-inline-block justify-content-around float-end" style="list-style-type: none;margin-top: -2%;">
                <li class="nav-item d-inline-block">
                    <a class="rounded btn btn-outline-dark" href="Project.html">Home</a>
                </li>
            </nav>
        </header>
        <main class="w-25 container">
            <h1>Buy</h1>
            <hr>
            <form action="" class="was-validated" onsubmit="Buy(event)">
                <div class="form-group">
                    <label for="nickname" class="form-label">Card Number:</label>
                    <input type="text" id="nickname" class="form-control" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                    <div class="invalid-feedback">*The card number is not written properly, This is (XXXX-XXXX-XXXX-XXXX)</div>
                </div>
                <div class="form-group">
                    <label for="pass" class="form-label">Password:</label>
                    <input type="password" id="pass" class="form-control" minlength="3" maxlength="20" required>
                    <div class="invalid-feedback">*Do not leave blank. Minimum 3 maximum can be 20 characters</div>
                </div>
                <button class="btn btn-outline-dark mt-3" id="btn1" type="submit">Buy</button>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </main>
    </body>
</html>
