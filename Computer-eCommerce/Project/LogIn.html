<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="Logo.jpg">
        <style>
            header{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <header class="container p-3">
            <a href="Project.html"><img src="Logo.jpg" class="d-inline-block" style="width: 5%;"></a>
            <a class="d-inline-block fs-3 h1 text-decoration-none" style="color: black;cursor: pointer;" href="Project.html">Dator Stor√©</a>
            <nav class="navbar-nav d-inline-block mx-auto justify-content-around float-end" style="list-style-type: none;">
                <li class="nav-item d-inline-block ms-4">
                    <a class="rounded btn btn-outline-dark" href="Project.html">Home</a>
                </li>
            </nav>
        </header>
        <main class="w-25 container">
            <h1>Log In:</h1>
            <hr>
            <p class="alert alert-success" id="success" style="display: none;">Information is true.</p>
            <p class="alert alert-danger" id="nosuccess" style="display: none;">Information isn't true.</p>
            <form action="" class="was-validated" onsubmit="Login(event)">
                <div class="form-group">
                    <label for="nickname" class="form-label">Username:</label>
                    <input type="text" id="nickname" class="form-control" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="pass" class="form-label">Password:</label>
                    <input type="password" id="pass" class="form-control" minlength="5" maxlength="30" required>
                </div>
                <button class="btn btn-outline-dark mt-3" type="submit">Log In</button>
            </form>
            <hr>
            <p class="d-inline">Don't have an account?</p>
            <a class="btn btn-outline-dark d-inline" href="CreateAccount.html">Create Account</a>
        </main>
        <script src="LogIn.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
